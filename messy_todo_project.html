
<!DOCTYPE html>
<html lang="en">

<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To‑Do App</title>
  <link rel="icon" type="image/png" href="img/bgsait.jpg">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <title>Messy ToDo</title>
</head>
<body>
  <!-- Header -->
  <header class="text-center py-4">
    <h1 class="display-4 fw-bold">TO‑DO</h1>
    <p class="lead">Organize your tasks and start your day right ✨</p>
  </header>

  <!-- Main Content -->
  <div class="container py-3">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <div class="card shadow-sm">
          <div class="card-body">
            <!-- Task Input Form -->
            <form class="d-flex mb-3" onsubmit="event.preventDefault(); addTask();">
              <input id="taskInput" type="text" class="form-control me-2" placeholder="Add a new task...">
              <button type="submit" class="btn btn-primary">Add</button>
            </form>

            <!-- Task List -->
            <ul id="taskList" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="js/script.js"></script>

</body>
</html>
